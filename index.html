<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PartyFinder â€” Chat anonima per gamer</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- Tailwind (da CDN per semplicitÃ ) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { } } };
  </script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-4">
    <header class="flex flex-col sm:flex-row sm:items-end gap-3 justify-between">
      <h1 class="text-3xl font-bold">ðŸŽ® PartyFinder</h1>
      <div id="me" class="text-slate-300 text-sm"></div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      <!-- Colonna giochi -->
      <section class="md:col-span-1">
        <div class="bg-slate-900/60 rounded-2xl shadow p-4">
          <h2 class="text-xl font-semibold mb-2">Scegli un gioco</h2>

          <input id="search" type="text" placeholder="Cerca gioco..."
                 class="w-full mb-3 px-3 py-2 rounded-xl bg-slate-800 outline-none">

          <ul id="game-list" class="space-y-2 max-h-80 overflow-auto pr-1"></ul>

          <form id="custom-form" class="mt-4 flex gap-2">
            <input id="custom-name" type="text" placeholder="Aggiungi gioco non in lista"
                   class="flex-1 px-3 py-2 rounded-xl bg-slate-800 outline-none" />
            <button class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500">Crea</button>
          </form>

          <p class="text-xs text-slate-400 mt-3">
            Le chat sono anonime ed effimere. Nessuna registrazione. Nessun database.
          </p>
        </div>
      </section>

      <!-- Colonna chat -->
      <section class="md:col-span-2">
        <div class="bg-slate-900/60 rounded-2xl shadow p-4 h-[70vh] flex flex-col">
          <div class="flex items-center justify-between mb-3">
            <h2 id="room-title" class="text-xl font-semibold">Nessuna stanza</h2>
            <div id="user-count" class="text-sm text-slate-300"></div>
          </div>

          <div id="messages" class="flex-1 overflow-auto bg-slate-950/40 rounded-xl p-3 space-y-2"></div>

          <form id="send-form" class="mt-3 flex gap-2">
            <input id="msg" type="text" placeholder="Scrivi un messaggio..."
                   class="flex-1 px-3 py-2 rounded-xl bg-slate-800 outline-none" disabled />
            <button class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 disabled:opacity-40" disabled>Invia</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
